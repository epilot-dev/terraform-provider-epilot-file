overlay: 1.0.0
info:
  title: Overlay epilot file to make a file resource
  version: 0.0.1
actions:
  - target: $
    update:
      x-speakeasy-retries:
        strategy: backoff
        backoff:
          initialInterval: 5000 # 5 seconds
          maxInterval: 60000 # 60 seconds
          maxElapsedTime: 3600000 # 5 minutes
          exponent: 1.5
        statusCodes:
          - 5XX
        retryConnectionErrors: true
  - target: $["paths"]["/v2/files/upload"]["post"]
    update:
      x-speakeasy-entity-operation: UploadFile#create
  - target: $["paths"]["/v1/files"]["post"]
    update:
      x-speakeasy-entity-operation: File#create
  - target: $["paths"]["/v1/files"]["post"]["requestBody"]["content"]["application/json"]["schema"]["$ref"]
    update: "#/components/schemas/FileEntity"
